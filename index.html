
<!DOCTYPE html>
<html lang="pt-BR" class="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>STARJUS 2.0 - Legal Intelligence</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&family=Playfair+Display:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
            },
            animation: {
              'fade-in-up': 'fadeInUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'gold-shine': 'goldShine 3s infinite linear',
              'marquee': 'marquee 40s linear infinite',
              'float-slow': 'float 6s ease-in-out infinite',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: 0, transform: 'translateY(20px)', filter: 'blur(5px)' },
                '100%': { opacity: 1, transform: 'translateY(0)', filter: 'blur(0)' },
              },
              goldShine: {
                '0%': { backgroundPosition: '-200% 0' },
                '100%': { backgroundPosition: '200% 0' },
              },
              marquee: {
                '0%': { transform: 'translateX(0)' },
                '100%': { transform: 'translateX(-50%)' }
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-15px)' },
              }
            },
            colors: {
              obsidian: {
                50: '#f8fafc',
                950: '#000000',
              },
              gold: {
                500: '#d4af37',
                600: '#b8860b',
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        margin: 0;
        overflow-x: hidden;
      }
      
      .gold-gradient-text {
        background: linear-gradient(to right, #bf953f, #fcf6ba, #b38728, #fbf5b7, #aa771c);
        -webkit-background-size: 200% auto;
        background-size: 200% auto;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: goldShine 4s linear infinite;
      }

      .custom-scrollbar::-webkit-scrollbar { width: 5px; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background-color: #cbd5e1; border-radius: 20px; }
      .dark .custom-scrollbar::-webkit-scrollbar-thumb { background-color: #1e293b; }
      
      .premium-card {
        @apply bg-white dark:bg-black border border-slate-200 dark:border-zinc-900 transition-all duration-300;
        box-shadow: 0 10px 40px -10px rgba(0,0,0,0.04);
      }
      .dark .premium-card {
        box-shadow: 0 20px 60px -15px rgba(0,0,0,0.7);
      }
      .premium-card:hover {
        @apply border-gold-500 shadow-2xl dark:shadow-gold-500/10;
        transform: translateY(-4px);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-slate-50 dark:bg-black text-slate-950 dark:text-zinc-100 transition-colors duration-500">
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
